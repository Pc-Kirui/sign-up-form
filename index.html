<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="sign-up-form">
      <div class="bg-image">
        <img
          src="/assets/hes-mundt-rToVKJc65fo-unsplash.jpg"
          alt="Ayshire-Cattle"
        />
      </div>
      <div class="account">
        <form action="#" method="post">
          <div class="intro">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>

          <div class="pers-details">
            <div class="form-group">
              <p>
                <label for="first-name">first name</label>
                <input type="text" id="first-name" name="first-name" />
              </p>
              <p>
                <label for="last-name">last name</label>
                <input type="text" id="last-name" name="last-name" />
              </p>
            </div>
            <div class="form-group">
              <p>
                <label for="email">email</label>
                <input type="email" id="email" name="e-mail" />
              </p>
              <p>
                <label for="phone-num">phone number</label>
                <input type="number" id="phone-num" name="phone-number" />
              </p>
            </div>
            <div class="form-group">
              <p>
                <label for="password">password</label>
                <input type="password" id="password" name="password" />
              </p>

              <p>
                <label for="confirm-passwd">confirm password</label>
                <input type="password" id="confirm-passwd" name="password" />
              </p>
            </div>
          </div>
          <div>
            <button type="submit" class="signUp-btn">create account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
